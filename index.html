<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- main css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div class="toast" id="emptyToast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Hata!</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Listeye boş ekleme yapılmaz!
        </div>
      </div>
      <div class="toast" id="addedToast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Başarılı!</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Listeye eklendi!
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row m-auto w-100">
        <div class="col-md-6 m-auto w-100">
          <div class="top text-center bg-warning p-5">
            <h1 class="header p-3 text-warning bg-white">KODLUYORUZ</h1>
            <h2 class="bottom-header p-2 text-white">Yapılacaklar Listesi</h2>
            <form class="form-control d-flex">
              <input type="text" placeholder="Bugün Ne yapacaksın?" class="form-control text-black-50" id="inputTodo" />
              <button class="btn btn-info w-25" id="btn-add">EKLE</button>
            </form>
          </div>
        </div>
        <div class="col-md-6 m-auto w-100 mt-3">
          <ul class="list-group list-unstyled" id="todoList">
          </ul>
        </div>
      </div>
    </div>
    

    <!--bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- main js -->
    <script src="script.js"></script>
  </body>
</html>
